<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>indentify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=3">
</head>

<body>
  <div id="app">
    <!-- Search Bar (sticky top) -->
    <header id="search-header">
      <div class="header-inner">
        <div class="logo"><img src="assets/logo.png" alt="indentify" class="logo-img"></div>
        <div class="search-bar">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-input" placeholder="YouTube URL을 붙여주세요" autocomplete="off">
          <button id="search-clear-btn" class="search-clear" aria-label="Clear" style="display:none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content">

      <!-- Home / Search View -->
      <section id="view-home" class="view active">
        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">&#xC804;&#xCCB4;</button>
          <button class="filter-btn" data-filter="30min">30&#xBD84; &#xC774;&#xC0C1;</button>
          <button class="filter-btn" data-filter="1hour">1&#xC2DC;&#xAC04; &#xC774;&#xC0C1;</button>
        </div>
        <div id="search-results" class="card-list"></div>
        <div id="search-pagination" class="pagination"></div>
        <div id="search-empty" class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <p>&#xC601;&#xC0C1;&#xC744; &#xAC80;&#xC0C9;&#xD574;&#xBCF4;&#xC138;&#xC694;</p>
          <span>YouTube URL &#xB610;&#xB294; &#xD0A4;&#xC6CC;&#xB4DC;&#xB97C;
            &#xC785;&#xB825;&#xD558;&#xC138;&#xC694;</span>
        </div>
        <div id="search-loading" class="loading" style="display:none;">
          <div class="spinner"></div>
        </div>
      </section>

      <!-- Playlist List View -->
      <section id="view-playlist" class="view">
        <div class="section-header">
          <h2>&#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;</h2>
          <button id="create-playlist-btn" class="btn-create">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            &#xC0C8; &#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;
          </button>
        </div>
        <div id="playlist-list" class="card-list"></div>
        <div id="playlist-empty" class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
          <p>&#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;&#xAC00; &#xC5C6;&#xC2B5;&#xB2C8;&#xB2E4;</p>
          <span>&#xC0C8; &#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;&#xB97C;
            &#xB9CC;&#xB4E4;&#xC5B4;&#xBCF4;&#xC138;&#xC694;</span>
        </div>
      </section>

      <!-- Playlist Detail View -->
      <section id="view-playlist-detail" class="view">
        <div id="playlist-detail-header"></div>
        <div id="playlist-detail-videos" class="card-list"></div>
        <div id="playlist-detail-empty" class="empty-state" style="display:none;">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <p>&#xC601;&#xC0C1;&#xC774; &#xC5C6;&#xC2B5;&#xB2C8;&#xB2E4;</p>
          <span>&#xAC80;&#xC0C9;&#xC5D0;&#xC11C; &#xC601;&#xC0C1;&#xC744;
            &#xCD94;&#xAC00;&#xD574;&#xBCF4;&#xC138;&#xC694;</span>
        </div>
      </section>

      <!-- Profile View -->
      <section id="view-profile" class="view">
        <div class="profile-container">
          <div class="profile-avatar">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <h2 id="profile-nickname" class="profile-nickname"></h2>
          <p id="profile-email" class="profile-email"></p>
          <button id="logout-btn" class="btn-logout">&#xB85C;&#xADF8;&#xC544;&#xC6C3;</button>
        </div>
      </section>

      <!-- Auth View (Login/Register) -->
      <section id="view-auth" class="view">
        <div class="auth-container">
          <div class="auth-logo"><img src="assets/logo.png" alt="indentify" class="auth-logo-img"></div>

          <!-- Login Form -->
          <form id="login-form" class="auth-form">
            <h2>&#xB85C;&#xADF8;&#xC778;</h2>
            <div class="input-group">
              <input type="email" id="login-email" placeholder="&#xC774;&#xBA54;&#xC77C;" required autocomplete="email">
            </div>
            <div class="input-group">
              <input type="password" id="login-password" placeholder="&#xBE44;&#xBC00;&#xBC88;&#xD638;" required
                autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary">로그인</button>
            <p class="auth-switch">계정이 없으신가요? <a href="#" id="show-register">회원가입</a></p>
          </form>

          <!-- Register Form -->
          <form id="register-form" class="auth-form" style="display:none;">
            <h2>&#xD68C;&#xC6D0;&#xAC00;&#xC785;</h2>
            <div class="input-group">
              <input type="text" id="register-nickname" placeholder="&#xB2C9;&#xB124;&#xC784;" required
                autocomplete="nickname">
            </div>
            <div class="input-group">
              <input type="email" id="register-email" placeholder="&#xC774;&#xBA54;&#xC77C;" required
                autocomplete="email">
            </div>
            <div class="input-group">
              <input type="password" id="register-password"
                placeholder="&#xBE44;&#xBC00;&#xBC88;&#xD638; (6&#xC790; &#xC774;&#xC0C1;)" required minlength="6"
                autocomplete="new-password">
            </div>
            <button type="submit" class="btn-primary">회원가입</button>
            <p class="auth-switch">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
          </form>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav">
      <button class="nav-item active" data-route="home">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>&#xD648;</span>
      </button>
      <button class="nav-item" data-route="playlist">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18V5l12-2v13"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <span>&#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;</span>
      </button>
      <button class="nav-item" data-route="profile">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>&#xD504;&#xB85C;&#xD544;</span>
      </button>
    </nav>

    <!-- Add to Playlist Modal -->
    <div id="modal-add-to-playlist" class="modal-overlay" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h3>&#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;&#xC5D0; &#xCD94;&#xAC00;</h3>
          <button class="modal-close" data-modal="modal-add-to-playlist" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div id="modal-playlist-list" class="modal-body"></div>
      </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="modal-create-playlist" class="modal-overlay" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h3>&#xC0C8; &#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8;</h3>
          <button class="modal-close" data-modal="modal-create-playlist" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <form id="create-playlist-form">
            <div class="input-group">
              <input type="text" id="playlist-name-input"
                placeholder="&#xD50C;&#xB808;&#xC774;&#xB9AC;&#xC2A4;&#xD2B8; &#xC774;&#xB984;" required>
            </div>
            <div class="input-group">
              <textarea id="playlist-desc-input" placeholder="&#xC124;&#xBA85; (&#xC120;&#xD0DD;)" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-primary">&#xB9CC;&#xB4E4;&#xAE30;</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="yt-player-wrap">
      <div id="yt-player"></div>
    </div>

    <!-- Music Player (Expandable) -->
    <div id="mini-player">
      <!-- Mini Player Bar (Visible when collapsed) -->
      <div id="mp-bar" class="mp-bar">
        <div id="mp-progress-bar" class="mp-progress-bar">
          <div id="mp-progress-fill" class="mp-progress-fill"></div>
        </div>
        <div class="mp-content">
          <img id="mp-thumb" class="mp-thumb" src="" alt="">
          <div class="mp-info">
            <div id="mp-title" class="mp-title"></div>
            <div id="mp-channel" class="mp-channel"></div>
          </div>
          <div class="mp-controls">
            <button id="mp-prev-mini" class="mp-btn" aria-label="Previous">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg>
            </button>
            <button id="mp-play-pause" class="mp-btn mp-btn-play" aria-label="Play">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button id="mp-next" class="mp-btn" aria-label="Next">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Expanded Player (Visible when maximized) -->
      <div id="mp-expanded" class="mp-expanded">
        <header class="mp-header">
          <button id="mp-minimize" class="mp-minimize-btn" aria-label="Minimize">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="mp-header-title">Now Playing</div>
          <div style="width: 40px;"></div> <!-- Spacer -->
        </header>

        <div class="mp-main">
          <div class="mp-album-artwork">
            <img id="mpx-thumb" src="" alt="">
          </div>

          <div class="mp-details">
            <h2 id="mpx-title"></h2>
            <p id="mpx-channel"></p>
          </div>

          <div class="mp-progressive-controls">
            <div id="mpx-progress-bar" class="mpx-progress-bar">
              <div id="mpx-progress-fill" class="mpx-progress-fill"></div>
            </div>
            <div class="mpx-time-info">
              <span id="mpx-current-time">0:00</span>
              <span id="mpx-duration">0:00</span>
            </div>
          </div>

          <div class="mp-main-controls">
            <button id="mp-prev" class="mp-ctrl-btn" aria-label="Previous">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg>
            </button>
            <button id="mpx-play-pause" class="mp-ctrl-btn mp-play-circle" aria-label="Play">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button id="mpx-next" class="mp-ctrl-btn" aria-label="Next">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
              </svg>
            </button>
          </div>

          <div class="mp-additional-controls">
            <div class="mp-volume-group">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              </svg>
              <input id="mpx-volume" class="mp-volume-slider" type="range" min="0" max="100" value="80">
            </div>
          </div>

          <div class="mp-queue-section">
            <div class="mp-queue-header">Up Next</div>
            <div id="mp-queue-list" class="mp-queue-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/search.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
